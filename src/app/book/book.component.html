<h1>Book</h1>
<button routerLink="/add-book">Create Book</button>
<div>
  <table class="table">
    <thead>
    <tr>
      <th>User Id</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let item of bookList | paginate:{itemsPerPage: count, currentPage: p} ">
      <tr>
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
        <td><button class="btn btn-info" type="button" (click)="goToEditBlog(item)">Edit</button></td>
        <td><button class="btn btn-danger" type="button" (click)="deleteBlog(item)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="text-right">
    <pagination-controls (pageChange)="p= $event"></pagination-controls>
  </div>
</div>
