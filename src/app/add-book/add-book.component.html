<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="col-8">
  <div class="form-group row">
    <label class="col-2">Title:</label>
    <div class="col-10">
      <input type="text" class="form-control" formControlName="title">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2">Body:</label>
    <div class="col-10">
      <textarea type="text" class="form-control" formControlName="body"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2"></label>
    <div class="col-10">
      <button type="submit" class="btn-info">Submit</button>
      <button routerLink="/" class="btn-danger">Back</button>
    </div>
  </div>
</form>
